<input id="images" type="file" multiple="image/*"/>
<input type="button" value="显示文件" onclick="showDetailes()"/>

<script type="text/javascript">
    var showDetailes = function () {
        var imageEle = document.getElementById("images");
        var fileList = imageEle.files;
        for (var i = 0; i < fileList.length; i++) {
            var file = fileList[i];
            var div = document.createElement("div");
            div.innerHTML = "第" + (i + 1) + "个文件的文件名是:" + file.name
                + ",该文件的类型是:" + file.type
                + ",该文件大小为:" + file.size;
            document.body.appendChild(div);
        }
    }
</script>

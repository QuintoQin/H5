<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    @media screen and (max-width: 300px) {
        body {
            background-color: lightseagreen;
        }
    }
</style>
<body>

<p>在页面显示一个时钟</p>

<p id="demo"></p>
<script>
    var myVar = window.setInterval(function () {
        myTimer()
    }, 1000);
    function myTimer() {
        var d = new Date();
        var t = d.toLocaleTimeString();
        document.getElementById("demo").innerHTML = t;
    }
</script>
</body>

</html>
